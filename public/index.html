<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configura√ß√£o do Bot WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .btn-grad {
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }
    .btn-grad:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .input-field {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s;
    }
    .input-field:focus {
      border-color: #60a5fa;
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="glass rounded-2xl shadow-2xl w-full max-w-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">‚öôÔ∏è Configurar Bot WhatsApp</h1>
      <p class="text-gray-300 mt-2">Preencha os campos abaixo para ativar seu assistente automatizado.</p>
    </div>

    <form id="configForm" action="/config" method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">Fluxo de Atendimento</label>
        <textarea
          name="fluxo"
          rows="5"
          placeholder="Descreva o fluxo de atendimento ou cole o JSON do fluxo..."
          required
          class="input-field w-full rounded-lg p-3 resize-none"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">N√∫meros de Atendimento</label>
        <input
          type="text"
          name="numerosAtendimento"
          placeholder="Ex: 5527999999999, 5527988888888"
          required
          class="input-field w-full rounded-lg p-3"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-200">N√∫meros de Monitoramento</label>
        <input
          type="text"
          name="numerosMonitoramento"
          placeholder="Ex: 5527999999999"
          class="input-field w-full rounded-lg p-3"
        />
      </div>

      <div class="pt-4">
        <button type="submit" class="btn-grad w-full py-3 rounded-lg font-semibold text-lg text-white">
          üíæ Salvar Configura√ß√µes
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
      <a href="/qr" class="text-blue-400 hover:underline">üì± Ir para QR Code</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('configForm');
    form.addEventListener('submit', () => {
      const button = form.querySelector('button');
      button.disabled = true;
      button.innerHTML = '‚è≥ Salvando e iniciando bot...';
    });
  </script>
</body>
</html>
